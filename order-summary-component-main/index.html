<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div role="main" class="card debug">
      <img src="images/illustration-hero.svg" alt="Main hero image">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of <br>songs, audiobooks, and podcasts on<br> any 
    device anywhere you like!<p>

      <div class="BTNsection">
        <div role="planInfo" class="pricingCard debug">
          <img class="musicIcon debug" src="images/icon-music.svg" alt="">
          <span class="annualPlan">Annual Plan <br> $59.99/year</span> 
          <span class="changeLink">Change</span>
        </div>
        
        

        <button class="paymentBTN"> Proceed to Payment </button>
        
        <button class="cancleBTN"> Cancel Order </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/t-ryles">Taj-Hakeem Ryles</a>.
    </div>
  </body>
</html>
